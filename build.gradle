plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'war'
}

group = 'com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'//타임리프
	implementation('nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect')//타임리프 레이아웃
	implementation 'org.springframework.boot:spring-boot-starter-web'//내장 톰캣 등 웹 구현에 도움되는 스프링 라이브러리
	compileOnly 'org.projectlombok:lombok'//
	developmentOnly 'org.springframework.boot:spring-boot-devtools'//
	annotationProcessor 'org.projectlombok:lombok'//
	testImplementation 'org.springframework.boot:spring-boot-starter-test'//테스트용
	runtimeOnly 'mysql:mysql-connector-java:5.1.49'
	implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.0"
}

test {
	useJUnitPlatform()
}
