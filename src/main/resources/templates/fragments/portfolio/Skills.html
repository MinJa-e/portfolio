      <div class="collapse show collapseBody" id="skillsFrontend">

            <img th:src="@{/img/skills/html.png}" class="skillsIcon popover popover-element"

          <img th:src="@{/img/skills/css.png}" class="skillsIcon popover popover-element"
               tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="bottom" title="CSS" data-bs-content="CSS"/>
          <img th:src="@{/img/skills/js.png}" class="skillsIcon popover popover-element"

      <button
        class="btn btn-light collapseHead"

        Back-end
      </button>
      <div class="collapse show collapseBody" id="skillsBackend">
        <div class="card card-body">
          <img th:src="@{/img/skills/java.png}" class="skillsIcon popover popover-element"
               tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="bottom" title="자바" data-bs-content="자바"/>
          <img th:src="@{/img/skills/springBoot.png}" class="skillsIcon popover popover-element"

        class="btn btn-light collapseHead"

        data-bs-toggle="collapse"
        data-bs-target="#skillsOthers"

      <div class="collapse show collapseBody" id="skillsOthers">

        </div>
      </div>
    </div>

    <div class="collapseAll">
      <button
        class="btn btn-light collapseHead"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#skillsInteresting"
        aria-expanded="true"
        aria-controls="collapseExample"

        Interesting

      <div class="collapse show collapseBody" id="skillsInteresting">
        <div class="card card-body">
          <img th:src="@{/img/skills/vue.png}" class="skillsIcon popover popover-element"

        </div>
      </div>
    </div>

        <!--팝오버용 스크립트-->
        <script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
