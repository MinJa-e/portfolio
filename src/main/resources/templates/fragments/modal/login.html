<div th:fragment="login">
    <div class="modal fade" id="modalLogin" aria-hidden="true" aria-labelledby="modalLogin" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalToggleLabel" style="font-weight: bold;">로그인</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/api/members/login" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="login_id" class="form-label">아이디</label>
                        <input type="text" class="form-control" name="id" id="login_id" aria-describedby="emailHelp" required>
<!--                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                    </div>
                    <div class="mb-1">
                        <label for="login_pwd" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" name="pwd" id="login_pwd" required>
                        <div class="font-size-6 text-secondary" th:if="${session.warning != null}" th:text="${session.warning}"></div>
                    </div>
                    <div class="p-0 mt-3 mb-0 form-check d-flex justify-content-between">
                        <a data-bs-target="#modalJoin" data-bs-toggle="modal" data-bs-dismiss="modal"
                           style="
                        cursor: pointer;
    text-decoration: underline;"
                        >간단 가입</a>
<!--                        <div>-->
<!--                            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                            <label class="form-check-label" for="exampleCheck1">아이디 기억하기</label>-->
<!--                        </div>-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">취소</button>
                    <input type="submit" class="btn btn-primary" onsubmit="return submitLoginCheck()" value="로그인"/>
                </div>
                </form>
            </div>
        </div>
    </div>






    <div class="modal fade" id="modalJoin" aria-hidden="true" aria-labelledby="modalJoin" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-size-4" id="exampleModalToggleLabel2" style="font-weight: bold;">회원가입</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/api/members/join" method="post">
                <div class="modal-body">


                    <div class="mb-3">
                        <label for="join_id" class="form-label">아이디</label>
                        <input type="text" class="form-control font-size-6" name="id" id="join_id" aria-describedby="idHelp" placeholder="한글 사용 가능, 특수문자 불가, 중복 불가, 길이 제한x" required>
<!--                                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                    </div>
                    <div class="mb-3">
                        <label for="join_pwd" class="form-label">비밀번호</label>
                        <input type="password" class="form-control font-size-6" name="pwd" id="join_pwd" placeholder="데이터 암호화 구현 전이니 사용 빈도가 낮은 암호를 사용해주세요, 수정 가능" required>
                    </div>
                    <div class="mb-3">
                        <label for="join_pwdCheck" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control font-size-6" name="pwdCheck" id="join_pwdCheck" placeholder="데이터 암호화 구현 전이니 사용 빈도가 낮은 암호를 사용해주세요, 수정 가능" required>
                    </div>
                    <div class="mb-3">
                        <label for="join_nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control font-size-6" name="nickname" id="join_nickname" placeholder="1~6자, 중복 불가" maxlength="6" required>
                    </div>

                    <div class="p-0 mb-0 form-check d-flex justify-content-between">
                        <a data-bs-target="#modalLogin" data-bs-toggle="modal" data-bs-dismiss="modal"
                           style="
                        cursor: pointer;
    text-decoration: underline;"
                        >뒤로</a>
                        <!--                        <div>-->
                        <!--                            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                        <!--                            <label class="form-check-label" for="exampleCheck1">아이디 기억하기</label>-->
                        <!--                        </div>-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">취소</button>
                    <input type="submit" class="btn btn-primary" onclick="return submitJoinCheck()" value="가입"/>
                    <script>
                            function submitJoinCheck(){

                                var regExpId = /^[a-z|A-Z|ㄱ-ㅎ|ㅏ-ㅣ|가-힣|0-9]/;

                                if( regExpId.test(join_id) ) {
                                    alert("아이디에 특수 문자가 사용 되었습니다.");
                                    return false;
                                }

                                if( document.getElementById('join_pwd').value != document.getElementById('join_pwdCheck').value ) {
                                    alert("비밀번호가 일치 하지 않습니다");
                                    return false;
                                }
                            }

                    </script>
                </div>


                </form>
            </div>
        </div>
    </div>
</div>

<!--로그인 버튼은 밑의 형식처럼 만들기-->
<a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Open first modal</a>
