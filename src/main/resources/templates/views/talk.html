<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <link th:href="@{/css/pages/talk/id.css}" rel="stylesheet">
    <link th:href="@{/css/pages/talk/class.css}" rel="stylesheet">
</head>

<main layout:fragment="content">

    <div id="talkBackground">
        <div id="talkSection">
            <h1 class="title">
                방명록
            </h1>
            <div id="talkMain"><!--md사이즈 기준으로 글 갯수 바꾸고 디테일 조정해보기-->
                <div th:each="talk: ${list}" class="text-start border-top py-3 font-size-6"><!--테스트용 글 1개-->
                    <div class="row">
                        <div class="col-auto">
                            <span th:text="${talk.talkNum}">1</span> | <span th:text="${talk.nickname}">이민재</span> <br>
                            <span th:text="${#temporals.format(talk.date, 'yyyy-MM-dd HH:mm')}" style="color:gray">(2012.12.27 17:31)</span><br>
                            <a href="#" onclick="alertWarning()">댓글</a>
                            <a th:href="@{/api/talks/delete/{talkNum}(talkNum=${talk.talkNum})}">삭제</a>
                            <a href="#" onclick="alertWarning()">수정</a>
<!--                            <a href="#">댓글</a>-->
<!--                            <a href="#">삭제</a>-->
<!--                            <a href="#">수정</a>-->
                        </div>
                        <div class="col">
                            <pre th:text="${talk.talkContent}" class="mb-0" style="max-height:7.4vh;white-space: pre-wrap;">
a
b
테스트</pre>
                        </div>
                    </div>
                </div><!--테스트용 글 1개 끝-->

                <form action="/api/talks" method="post">
                <div class="row">
                    <div class="col">
                        <textarea class="form-control font-size-6" name="talkContent" id="talkContent" rows="2"></textarea>
                    </div>
                    <div class="col-auto">
                        <!--스위치 적용이 안 되는데 나중에 해결하고 일단은 체크박스로 진행-->

                        <div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="hidden" name="nickname" id="nickname" th:value="${session.login}">
                                <input class="form-check-input" type="checkbox" name="talkLock" id="talkLock">
                                <label class="form-check-label font-size-6" for="talkLock">비밀글</label>
                            </div>
                            <input class="btn btn-secondary btn-sm w-100" type="submit" value="등록">
                        </div>
                    </div>
                    <p class="text-start text-secondary font-size-6">글자 수 : 0 / 100</p>

<!--                    페이지네이션-->
                    <header th:replace="fragments/header :: header"/>
                    <nav th:replace="fragments/common :: pagination"/>

                    <!--페이지네이션-->
<!--                    <nav aria-label="...">-->
<!--                        <ul class="pagination pagination-sm justify-content-end">-->
<!--                            <li class="page-item active" aria-current="page">-->
<!--                                <span class="page-link">1</span>-->
<!--                            </li>-->
<!--&lt;!&ndash;                            <li class="page-item"><a class="page-link" href="#">2</a></li>&ndash;&gt;-->
<!--&lt;!&ndash;                            <li class="page-item"><a class="page-link" href="#">3</a></li>&ndash;&gt;-->
<!--                        </ul>-->
<!--                    </nav>-->
                </div>
                </form>
            </div>
        </div>
    </div>

</main>

</html>
